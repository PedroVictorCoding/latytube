{% block wave %}

<div class="headerz" style="overflow-x: hidden;">
</div>
  <div class="canvas-wrap">
    <canvas id="canvas" style="overflow-x: hidden;"></canvas>
  </div>

   <style>
  
  *,*:before,*:after {
    box-sizing: border-box;
  }
  
  html {
    font-family: "Work Sans", sans-serif;
    color: #333;
    font-size: 20px;
    line-height: 1.5;
    font-weight: 300;
  }
  
  body {
    margin: 0;
    padding: 0;
    background: #f8f8f8;
    overflow: hidden;
  }

  .headerz,
  .content {
    min-height: 100px;
    height: 50vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow-x: hidden;
  }
  
  .headerz {
    background-color: #23e8a5;
    background-image: linear-gradient(to bottom, rgba(#715, .5), transparent);
    color: rgb(255, 255, 255);
    overflow-x: hidden;
  }
  
  
  h1 {
    font-size: 3rem;
    letter-spacing: .1ch;
    font-weight: 900;
    margin: 0;
  }
  
  .canvas-wrap {
    max-width: 100vw;
    overflow: hidden;
    position: absolute;
    transform: translateY(-50%);
    overflow-x: hidden;
  }
  
  canvas {
    display: block;
    overflow-x: hidden;
  }
  
  </style>
  
  
  <script>
  
  (function(){
      "use strict";
      
      var cvs,ctx;
      var nodes = 6;
      var waves = [];
      var waveHeight = 60;
      var colours = ["#586f7c","#23e8a5","#04724d"];
      
    // Initiator function
      function init() {
          cvs = document.getElementById("canvas");
          ctx = cvs.getContext("2d");
          resizeCanvas(cvs);
      
          for (var i = 0; i < 3; i++) {
              waves.push(new wave(colours[i], 1, nodes));
          }
  
      update();
      }
  
      function update() {
      var fill = window.getComputedStyle(document.querySelector(".headerz"),null).getPropertyValue("background-color");
          ctx.fillStyle = fill;
          ctx.globalCompositeOperation = "source-over";
          ctx.fillRect(0,0,cvs.width,cvs.height);
          ctx.globalCompositeOperation = "screen";
          for (var i = 0; i < waves.length; i++) {
              for (var j = 0; j < waves[i].nodes.length; j++) {
                  bounce(waves[i].nodes[j]);
              }
              drawWave(waves[i]);
          }
          ctx.fillStyle = fill;
      
      requestAnimationFrame(update);
      }
  
      function wave(colour, lambda, nodes) {
      
          this.colour = colour;
          this.lambda = lambda;
          this.nodes = [];
          var tick = 1;
      
          for (var i = 0; i <= nodes+2; i++) {
              var temp = [(i-1) * cvs.width / nodes, 0, Math.random()*200, .3];
              this.nodes.push(temp);
          }
      }
  
      function bounce(nodeArr) {
          nodeArr[1] = waveHeight/2*Math.sin(nodeArr[2]/20)+cvs.height/2;
          nodeArr[2] = nodeArr[2] + nodeArr[3];
          
      }
      
      function drawWave (obj) {
      
          var diff = function(a,b) {
              return (b - a)/2 + a;
          }
      
          ctx.fillStyle = obj.colour;
          ctx.beginPath();
          ctx.moveTo(0,cvs.height);
          ctx.lineTo(obj.nodes[0][0],obj.nodes[0][1]);
      
          for (var i = 0; i < obj.nodes.length; i++) {
        
              if (obj.nodes[i+1]) {
                  ctx.quadraticCurveTo(
                      obj.nodes[i][0],obj.nodes[i][1],
                      diff(obj.nodes[i][0],obj.nodes[i+1][0]),diff(obj.nodes[i][1],obj.nodes[i+1][1])
                  );
              }
        else {
                  ctx.lineTo(obj.nodes[i][0],obj.nodes[i][1]);
                  ctx.lineTo(cvs.width,cvs.height);
              }
          }
          ctx.closePath();
          ctx.fill();
      }
  
      function drawNodes (array) {
          ctx.strokeStyle = "#888";
      
          for (var i = 0; i < array.length; i++) {
              ctx.beginPath();
              ctx.arc(array[i][0],array[i][1],4,0,2*Math.PI);
              ctx.closePath();
              ctx.stroke();
          }
          
      }
  
      function drawLine (array) {
          ctx.strokeStyle = "#888";
      
          for (var i = 0; i < array.length; i++) {
        
              if (array[i+1]) {
                  ctx.lineTo(array[i+1][0],array[i+1][1]);
              }
          }
      
          ctx.stroke();
      }
  
      function resizeCanvas(canvas,width,height) {
      
          if (width && height) {
              canvas.width = width;
              canvas.height = height;
          }
      else {
        
              if (window.innerWidth > 1920) {
                  canvas.width = window.innerWidth;
              }
              else {
                  canvas.width = 1920;
              }
        
              canvas.height = waveHeight;
          }
      }
    
      document.addEventListener("DOMContentLoaded",init,false);
  })();
  
  </script>

{% endblock wave %}
