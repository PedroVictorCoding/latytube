<div id="profileDiv" class="container bg-dark text-white shadow" style="padding: 10px; height: 100%; width: 450px; display: none;  overflow-y: scroll; overflow-x: hidden;">
    <h3 class="text-center p-2">Your Profile</h3>
    <div style="overflow: hidden;" class="mt-2 rounded-lg bg-dark text-white ml-1 mr-1">
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <div>
            {% if userprofile.image %}
                <img src="{{ MEDIA_URL }}{{ userprofile.image }}" alt="" style="border-radius: 50%; width: 100px; height: 100px;">
            {% else %}
                <img type="file" id="" style="background-color: white; border-radius: 50%; width: 100px; height: 100px;">
            {% endif %}
        </div>

       

        <p>
            <!--<img src="" alt="ProfileImg"> <br>-->
            <span style="float:left"><b>Username:</b></span><span style="float:right">{{ user.username }}</span>
            <br>
            <span style="float:left"><b>Display Name:</b></span><span style="float:right">{{ userprofile.display_name }}</span>
            <br>
            <span style="float:left"><b>Email:</b></span><span style="float:right">{{ user.email }}</span>
            <br>
            <span style="float:left"><b>Bio:</b></span><span style="float:right">{{ userprofile.bio }}</span>
            <br>
            <a class="btn btn-action" target="_blank" rel="noopener noreferrer" href="/accounts/update-profile">Update Your Profile</a>
            {% include 'home/friendships/friendships.html' %}
            
        </p>
    </div>
    
</div>
