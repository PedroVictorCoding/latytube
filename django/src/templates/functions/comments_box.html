{% load tz %}
<div class="container-fluid" style="width: 100%; height: 100%; color:white">
    {% for video_comment in video_comments %}

        <div class="container" style="margin-top:20px">
            <small class="form-text text-muted">{{ video_comment.timestamp }}</small>
            <p class="p-1 text-muted" style="text-align:right;float:right">by {{ video_comment.author.username }}</p>
            <h5 class="p-1">{{ video_comment.message }}</h5>
        </div>
    
    
    {% endfor %}
</div>

<script>

    $('#'+ {{ video_id }} + '-views').html("👀 " + {{ video_views }});
    $('#'+ {{ video_id }} + '-like').html("👍 " + {{ video_likes }});

    var isLiked = "{{ video_liked}}";

    if (isLiked == "True") {
        $('#'+ {{ video_id }} + '-like').attr('class', 'btn btn-light btn-lg');
    } else {}

</script>
