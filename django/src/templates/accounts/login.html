{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Login - Latytube</title>
{% endblock title %}
    
{% block content %}
<div class="container" style="margin-top: -30vh;">

      <div class="card text-black mb-3" style="width:600px; margin-top:50px;max-width:80%;margin-left:auto;margin-right:auto">
        <div class="card-header">Login</div>
          <div class="card-body">
          {% if next %}
            <form action="/accounts/login/?next={{next}}" method="post" >
            {%else%}
            <form action="/map" method="post" >
            {% endif %}
		            {% csrf_token %}
		            {{ form.as_p }}
            <button style="width:100%" class="btn btn-action" type="submit">Login</button>
	          </form>
	          <p style="margin-bottom:-1px;margin-top:10px;text-align:center">or</p>
	          <a style="width:100%" class="btn btn-dark" href="{% url 'signup' %}">Signup</a>
          </div>
        </div>
      </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>



{% endblock content %}
